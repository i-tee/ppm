# docker-compose.yml
services:
  backend:
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    container_name: ${PROJECT_NAME:-laravel}_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www

  nginx:
    image: nginx:alpine
    container_name: ${PROJECT_NAME:-laravel}_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - backend

  node:
    build:
      context: .
      dockerfile: ./docker/nodejs/Dockerfile
    container_name: ${PROJECT_NAME:-laravel}_node
    restart: unless-stopped
    ports:
      - "${VITE_PORT:-5173}:5173"
    working_dir: /var/www
    volumes:
      - .:/var/www
      - node_modules:/var/www/node_modules
    command: npm run dev:local

  mailpit:
    image: axllent/mailpit:latest
    container_name: ${PROJECT_NAME:-laravel}_mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP-порт (Laravel будет слать сюда)
      - "8025:8025"   # Веб-интерфейс Mailpit
    volumes:
      - mailpit-data:/data   # чтобы база с письмами сохранялась при перезапуске
    # networks не нужно указывать — автоматически попадёт в дефолтную сеть compose

volumes:
  dbdata:
  node_modules:
  mailpit-data: